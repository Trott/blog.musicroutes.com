---
layout: default
---
<h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>

<span>{{ page.date | date_to_long_string }}</span>

{{ content }}

<footer>
{% if page.previous %}
	<span><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></span>
{% endif %}
<span><a href="{{ BASE_PATH }}/">Home</a></span>
{% if page.next %}
  <span><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></span>
{% endif %}
</footer>
